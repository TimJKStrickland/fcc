<div class="header">
  <div class="navbar">
    <h1>JavaScript Calculator</h1>
    <h2>Free Code Camp</h2>
    <h4>Made by TIM JK</h4>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="calc" id="result">
      <div id="display"></div>
      <div id="preview"></div>
    </div>
  </div>
  <div class="row">
    <div class="button clear btn" id="aclr">AC</div>
    <div class="button clear btn" id="clr">C</div>
    <div class="button operator btn" id="mult">*</div>
    <div class="button operator btn" id="div">/</div>
  </div>
  <div class="row">
    <div class="button digit btn" id="seven">7</div>
    <div class="button digit btn" id="eight">8</div>
    <div class="button digit btn" id="nine">9</div>
    <div class="button operator btn" id="min">-</div>
  </div>
  <div class="row">
    <div class="button digit btn" id="four">4</div>
    <div class="button digit btn" id="five">5</div>
    <div class="button digit btn" id="six">6</div>
    <div class="button operator btn" id="plus">+</div>
  </div>
  <div class="row">
    <div class="button digit btn" id="one">1</div>
    <div class="button digit btn" id="two">2</div>
    <div class="button digit btn" id="three">3</div>
  </div>
  <div class="row">
    <div class="button digit btn" id="zero">0</div>
    <div class="button decimal btn" id="dcml">.</div>
    <div class="button equals btn" id="equals">=</div>
  </div>
</div>
