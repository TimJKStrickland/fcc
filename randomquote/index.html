<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/2eda389f26.js"></script>
</head>
<body>
	<section class="container">
		<section class="main">
			<div class="quote">
				<div id="quote" class="quoted">Generate a new Quote here.</div>
				<div id="author" class="author">The author goes here.</div>
			</div>
			<div class="buttons">
				<button id="newQuote">Create new Quote</button>
				<a class="fa fa-twitter" href="https://twitter.com/intent/tweet?text=" id="tweet"></a>
			</div>
		</section>
	</section>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
