<div class="header">
  <h1 class="title">Pomodoro Timer</h1>
  <h3>FreeCodeCamp</h3>
  <h5>Built by <a href="https://timjkstrickland">TIMJK</a></h5>
</div>
<div class="container">
  <div class="btns">
  <div class="btn">
    <h2 class="title">Here's your work</h2>
    <div class="innerbtn">
      <div id="subtractPomo">-</div>
      <div id="pomoTimer">25</div>
      <div id="addPomo">+</div>
    </div>
  </div>
  <div class="btn">
    <h2 class="title">Here's your break</h2>
    <div class="innerbtn">
      <div id="subtractBreak">-</div>
      <div id="breakTimer">5</div>
      <div id="addBreak">+</div>
    </div>
  </div>
</div>
<div class="counter">
  <div>
    <div class="timer" id="timer">25</div>
    <div id="display">Pomo</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
</div>
